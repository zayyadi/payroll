<body>
      <div class="form-floating mb-3">
        <h1 style="text-align:center">Pay</h1>
         <form id="bmiForm" method="post">
           <label for="name" colo>Name:  </label>
           <input type="text" id="name" class="form-control" name="name" placeholder="name" required="required">
				<br>
				<br>
				<label for="gross" >gross:  </label>
				<input type="text" id="gross" class="form-control" name="gross" placeholder="gross" required="required">
				<br>
				<br>
				<br>
				<div class="d-grid gap-2">
						<button class="btn btn-primary" onclick="paySlip()" type="button">Calculate</button>
				</div>
				<br>
				<br>
				<br>
				<div id="paySlip" class="center alert alert-success" role="alert">	<h2>  </h2> </div>
         </form>
         <br>
     </body>
</html>


<script>
function paySlip() {
	console.log("PaySlip Loaded...")
    var pay = document.getElementById("paySlip");
	$.post("http://127.0.0.1:5000/payslip",
  	{
    	name: $("#name").val(),
    	gross: $("#gross").val()
  	},function(data, status) {
    	console.log(data.payslip);
    	pay.innerHTML = "<h2> The netpay of " + `${name}` + " for the month is " + data.payslip.toString() + " Naira </h2>";
    	console.log(status);
});
}
</script>
